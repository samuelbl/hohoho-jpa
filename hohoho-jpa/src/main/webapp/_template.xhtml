<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head />
<h:body>
	<div id="cabecalho">
		<h:panelGrid columns="3">
			<h:graphicImage library="img" name="logoT.png" />

			<h:form rendered="#{usuarioLogado != null}" id="formTotalCarrinho"  
				style="position:absolute; left: 600px;">

				<p:panelGrid columns="2" >
					<f:facet name="header">
						<h:outputLabel value="Carrinho de Compras" /> 
						<p:graphicImage name="img/carrinho.png" title="Carrinho de Compras" />						
					</f:facet>
					
					<h:outputText value="Usuário logado" />
					<h:outputText value="#{usuarioLogado.email}" />

					<h:outputText value="Total carrinho:" />
					<h:outputText value="#{carrinhoCompra.total}">
						<f:convertNumber type="currency" pattern="R$ #0.00"
							currencySymbol="R$" locale="pt_BR" />
					</h:outputText>
				</p:panelGrid>

			</h:form>

			<h:form rendered="#{usuarioLogado != null}"
				style="position:absolute; right: 10px;">

				<p:themeSwitcher id="basic" style="width:165px"
					value="#{temaBean.tema}">
					<f:selectItem itemLabel="Choose Theme" itemValue="" />
					<f:selectItems value="#{temaBean.temas}" var="tema"
						itemLabel="#{tema}" itemValue="#{tema}" />
					<f:ajax />
				</p:themeSwitcher>
			</h:form>
		</h:panelGrid>
		<p:growl id="messages" showDetail="true" autoUpdate="true" />
		<h:form rendered="#{usuarioLogado != null}">
			<p:menuButton value="Menu">
				<p:menuitem value="Loja" action="loja?faces-redirect=true"
					icon="fa fa-fw fa-pencil-square-o" />
				<p:menuitem value="Usuarios"
					action="listaUsuarios?faces-redirect=true"
					icon="fa fa-fw- fa-pencil-square-o" />
				<p:menuitem value="Carrinho" action="carrinho?faces-redirect=true"
					icon="fa fa-fw fa-bar-chart" />
				<p:menuitem value="Gráfico de Vendas" action="vendas?faces-redirect=true"
					icon="fa fa-fw fa-bar-chart" />				
				<p:separator />
				<p:menuitem value="Logout" action="#{loginBean.deslogar}"
					icon="fa fa-fw fa-sign-out" />
			</p:menuButton>
		</h:form>
		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>
	<div id="conteudo">
		<ui:insert name="conteudo">
		</ui:insert>
	</div>
	<div id="rodape">
		<div class="container">
			<h:graphicImage library="img" name="rodape.png" />

		</div>
		<hr style="background-image: resources/img/arvore.png; height: 1px;"></hr>
		<div class="row">
			<div class="col-lg-12">
				<div class="col-md-4">
					<p class="muted pull-right">© 2016 Todos os direitos reservados</p>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
